<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
          <center><h1>Welcome to Ping Pong Challange</h1></center>
          <br />
          <center><img src="images/tennis.jpg" alt="" /></center>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <center>
            <h1>Player 1 Score</h1>
            <h1 id="p1Display">0</h1>
          </center>
        </div>
        <div class="col-md-6">
          <center>
            <h1>Player 2 Score</h1>
            <h1 id="p2Display">0</h1>
          </center>
        </div>
      </div>
      <div class="row">
        <center><h2>Use the button below to keep Score</h2></center>
        <center>
          <h2>Playing till Max Score</h2>
          <select id="score">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </center>
      </div>
      <br />
      <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
          <center>
            <button id="p1BTN">Player 1</button>
            <button id="p2BTN">Player 2</button>
            <button id="reset">Reset</button>
          </center>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
